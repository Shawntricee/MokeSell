<!--cart sidebar overlay-->
<div class="cart-overlay" id="cartOverlay"></div>

<!--cart sidebar-->
<aside class="cart-sidebar" id="cartSidebar">
    <!--cart header-->
    <div class="cart-header">
        <h2>Your cart</h2>
        <button class="close-cart" aria-label="Close cart">Ã—</button>
    </div>

    <!--cart items container-->
    <div class="cart-items" id="cartItems">
        <!--cart items will be dynamically added here-->
    </div>

    <!--cart summary-->
    <div class="cart-summary">
        <div class="summary-details">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cartSubtotal">$0</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="shippingCost">$0</span>
            </div>
            <div class="summary-row">
                <span>Discount</span>
                <span id="discountAmount">-$0</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="cartTotal">$0</span>
            </div>
        </div>

        <!--voucher input-->
        <div class="voucher-input">
            <input type="text" id="voucherCode" placeholder="Enter voucher code">
            <button id="applyVoucher">Apply</button>
        </div>

        <!--checkout button-->
        <button class="checkout-button" id="checkoutButton">
            Continue to checkout
            <span class="checkout-icon">â†’</span>
        </button>

        <!--special offers-->
        <div class="special-offers">
            <div class="offer-badge">
                <span>ðŸšš</span>
                <p>Free shipping on orders above $500</p>
            </div>
            <div class="offer-badge">
                <span>ðŸ’°</span>
                <p>Get 10% off on your first purchase</p>
            </div>
        </div>
    </div>

    <!--empty cart state-->
    <div class="empty-cart" id="emptyCart" style="display: none;">
        <div class="empty-cart-animation" id="emptyCartLottie"></div>
        <h3>Your cart is empty</h3>
        <p>Add some products to your cart to proceed with checkout</p>
        <button class="continue-shopping">Continue Shopping</button>
    </div>
</aside>

<!--cart item template (hidden)-->
<template id="cartItemTemplate">
    <div class="cart-item" data-product-id="">
        <div class="item-image">
            <img src="" alt="Product image">
        </div>
        <div class="item-details">
            <h3 class="item-title"></h3>
            <div class="item-options">
                <span class="item-size"></span>
                <span class="item-color"></span>
            </div>
            <div class="item-controls">
                <div class="quantity-controls">
                    <button class="quantity-btn minus" aria-label="Decrease quantity">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn plus" aria-label="Increase quantity">+</button>
                </div>
                <span class="item-price"></span>
            </div>
        </div>
        <button class="remove-item" aria-label="Remove item">Ã—</button>
    </div>
</template>
